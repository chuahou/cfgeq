name:        cfgeq
version:     0.1.0.0
synopsis:    Unsound checker for CFG equality
description: A library for writing CFGs using a DSL that can be checked for
             equality on strings generated up to a specified length. Inefficient
             and unsound as it cannot differentiate CFGs that generate different
             strings of longer length.
category:    Validation
github:      chuahou/cfgeq
maintainer:  Chua Hou <human+github@chuahou.dev>

ghc-options:
    - -Wall
    - -fwarn-incomplete-uni-patterns
    - -fwarn-incomplete-record-updates
    - -static

default-extensions:
    - LambdaCase
    - TupleSections

dependencies:
    - base        >= 4.13 && < 5
    - containers ^>= 0.6.2.1
    - parsec     ^>= 3.1.14.0
    - mtl        ^>= 2.2.2

library:
    source-dirs: src

executable:
    main:         Main.hs
    source-dirs:  exe
    dependencies: cfgeq
    ghc-options:  -threaded

extra-doc-files:
    - README.md
    - CHANGELOG.md
